<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cifrado Cesar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4 text-center">Cifrado Cesar con JS</h1>
    <hr>
    <form>
      <div class="mb-3">
        <label for="texto" class="form-label">Texto a cifrar:</label>
        <textarea id="texto" name="texto" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="desplazamiento" class="form-label">Desplazamiento:</label>
        <input type="range" min="1" max="25" step="1" value="1" id="desplazamiento" name="desplazamiento" class="form-range">
      </div>
      <div class="mb-3">
        <label for="cifrado" class="form-label">Texto Cifrado:</label>
        <textarea id="cifrado" name="cifrado" class="form-control" rows="3" disabled></textarea>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/cesar.js"></script>
</body>
</html>
