<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cifrado Vigenere</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="container my-4">
  <h1 class="mb-4 text-center">Cifrado Vigenere</h1>
  <hr>
  <form>
    <!-- Texto a cifrar -->
    <div class="mb-3">
      <label for="txt" class="form-label">Texto a cifrar:</label>
      <input type="text" id="txt" class="form-control" placeholder="Ingresa el texto">
    </div>

    <!-- Clave secreta -->
    <div class="mb-3">
      <label for="txtclave" class="form-label">Ingresa la clave secreta:</label>
      <input type="text" name="posicionamiento" id="txtclave" class="form-control"
             onpaste="return false;" ondrop="return false;" placeholder="Clave secreta">
    </div>

    <!-- Botones de acción -->
    <div class="mb-3">
      <button type="button" class="btn btn-info me-2" onclick="codificar()">Cifrar</button>
      <button type="button" class="btn btn-info me-2" onclick="decodificar()">Descifrar</button>
      <button type="button" class="btn btn-info" onclick="reiniciar()">Reiniciar</button>
    </div>

    <!-- Resultado -->
    <div class="mb-3">
      <label for="respuesta" class="form-label">Resultado:</label>
      <textarea name="respuesta" id="respuesta" class="form-control" rows="3"
                onpaste="return false;" ondrop="return false;" placeholder="Aquí se mostrará el resultado"></textarea>
    </div>

    <!-- Botón para copiar el resultado -->
    <div class="mb-3">
      <button type="button" class="btn btn-info" onclick="copiar()">Copiar</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Asegúrate de que la ruta corresponda al archivo vigenere.js -->
<script src="./js/vigenere.js"></script>
</body>
</html>
